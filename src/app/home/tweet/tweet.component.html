<div class="card" style="border-radius: 10px; background-color: white; margin: 10px 0; padding: 5px; border: 1px black">
  <div class="card-header" style="padding: 0 10px">
    <h2>Tweet</h2>
  </div>

  <div class="card-body" style="padding: 0 10px">
    <p style="wordWrap: break-word; white-space: pre-line">
      {{tweet.content}}
    </p>
    <div *ngIf="tweet.parent">

    <app-parent-tweet
      [tweet_id]="tweet.parent!.id">
      </app-parent-tweet>
    </div>
    <hr color="#f1f1f1" size="1">
  </div>




  <span style="padding: 0 10px; font-size: 10px; color: darkgray">
    <i class="pi pi-heart-fill" style="font-size: 10px; margin-right: 3px; color: lightblue"></i>

    {{tweet.likes}}
  </span>

  <div class="card-footer" style="border-top: 1px gray; display: flex">
    <span class="p-buttonset" style="color: darkgray">
      <button pButton class="p-button-text p-button-secondary" (click)="likeTweet(tweet.id, 'like')" icon="pi pi-heart"></button>
      <button pButton class="p-button-text p-button-secondary" icon="pi pi-comment"></button>
      <button pButton class="p-button-text p-button-secondary" icon="pi pi-send"></button>
      <button pButton class="p-button-text p-button-secondary" (click)="retweetTweet(tweet.id, 'retweet')" icon="pi pi-sync"></button>
    </span>
  </div>
</div>
