<div class="card" id="d-parent-{{tweet!.id}}" style="border-radius: 10px; background-color: white; margin: 10px 0; padding: 5px; border: 1px black">
  <div class="card-header" style="padding: 0 10px">
    <h2>Tweet</h2>
  </div>

  <div class="card-body" style="padding: 0 10px">
   <button pButton class="p-button-text p-button-secondary" label="Watch tweet" (click)="watchTweet()"></button>
  </div>

  <app-tweet-details
  [tweet_id]="tweet_id">
  </app-tweet-details>
</div>
