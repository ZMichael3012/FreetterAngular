<p-menubar [model]="menuItems" class="top-bar-menu" [style]="{'margin': '0', 'border-radius': '0', 'height': '50px'}">
  <ng-template pTemplate="end">
    <button *ngIf="!hasLoggedIn()" pButton label="Sign in" icon="pi pi-fw pi-sign-in" class="p-button-text p-button-info" (click)="login()"></button>
    <button *ngIf="hasLoggedIn()" pButton label="Sign out" icon="pi pi-fw pi-sign-out" class="p-button-text p-button-info"></button>
  </ng-template>
</p-menubar>
<router-outlet></router-outlet>
